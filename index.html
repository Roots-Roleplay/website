			// Helper function to normalize asset paths
			function normalizeAssetPath(path) {
				if (!path) return '';
				if (/^https?:\/\//i.test(path)) return path;
				const basePath = window.__BASE_PATH__ || '';
				const baseTag = document.querySelector('base[href]');
				
				if (basePath && path.startsWith(basePath + '/')) {

					return path;
				}
				
				const trimmed = String(path).replace(/^\/+/, '');
				if (!basePath) {

				}
				return `${basePath}/${trimmed}`.replace(/\/+/g, '/');

	<!-- Main App -->
	<main class="app app--gated" id="appRoot">
		<!-- Dynamic Floating Logo Background -->
		<div id="heroDynamicBg" class="hero-dynamic-bg" aria-hidden="true"></div>
		<div class="hero-grid">
			<div class="hero-left">
				<img src="public/roots-roleplay.svg" alt="Roots Roleplay Logo" class="hero-logo" loading="eager" decoding="async" fetchpriority="high">
				<div class="hero-left__content">
					<div class="hero-tagline-group">
						<h1 class="hero-tagline">
							<span class="hero-tagline__accent">Alles beginnt</span>
							<span class="hero-tagline__main">mit einer Entscheidung</span>
						</h1>
						<p class="hero-subtext">Finde deinen Platz auf Roots Roleplay – vom ersten Job bis zur großen Geschichte.</p>
					</div>
					<div class="hero-choice" role="group" aria-label="Wähle deinen Weg">
						<button class="hero-choice__btn" data-choice="legal" type="button">Legal</button>
						<button class="hero-choice__btn hero-choice__btn--illegal" data-choice="illegal" type="button">Illegal</button>
						<button class="hero-choice__btn hero-choice__btn--rules" type="button" data-choice="regelwerk"><span class="strikethrough">Regelwerk</span></button>
						<button class="hero-choice__btn hero-choice__btn--whitelist" type="button" data-choice="whitelist">Whitelist</button>
					</div>
				</div>
			</div>
			<div class="hero-right">
				<button class="hero-rail-nav hero-rail-nav--left" id="heroRailPrev" type="button" aria-label="Nach links scrollen">‹</button>
				<div class="hero-card-stack" id="heroCardStack" aria-live="polite"></div>
				<button class="hero-rail-nav hero-rail-nav--right" id="heroRailNext" type="button" aria-label="Nach rechts scrollen">›</button>
			</div>
		</div>
		<div class="hero-rail-controls" id="heroRailControls" role="group" aria-label="Kartennavigation">
			<button class="hero-rail-controls__btn" id="heroRailBottomPrev" type="button" aria-label="Vorherige Karte">
				<span aria-hidden="true">‹</span>
			</button>
			<button class="hero-rail-controls__btn hero-rail-controls__btn--random" id="heroRailRandom" type="button">
				<span class="hero-rail-controls__random-icon" aria-hidden="true">✦</span>
				<span>Random</span>
			</button>
			<button class="hero-rail-controls__btn" id="heroRailBottomNext" type="button" aria-label="Nächste Karte">
				<span aria-hidden="true">›</span>
			</button>
		</div>
	</main>

	<!-- Detail View -->
	<div id="detailOverlay" class="crime-detail">
		<button class="crime-back" id="crimeBack" type="button" aria-label="Zurück zur Übersicht">
			<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				<line x1="19" y1="12" x2="5" y2="12"></line>
				<polyline points="12 19 5 12 12 5"></polyline>
			</svg>
		</button>

		<div class="crime-detail-content">
			<!-- Dynamic Character Background -->
			<div id="detailDynamicBg" class="detail-dynamic-bg" aria-hidden="true"></div>
			<div class="detail-content-wrapper">
			<header class="detail-header">
				<div class="detail-header-top">
					<img id="detailCompanyLogo" src="" alt="" class="detail-company-logo" style="display: none;" loading="lazy" decoding="async">
					<h1 id="detailTitle"></h1>
				</div>
			</header>
				<img id="detailCharacter" src="" alt="" class="detail-character" style="display: none;" loading="lazy" decoding="async">

				<div class="detail-main-content">
					<div class="detail-media-row">
						<div class="crime-video" id="detailMedia"></div>
					</div>

				<div class="content-text" id="detailContent">
					<h2 class="content-text-title" id="detailTagline"></h2>
					<div class="content-text-body">
						<!-- Content will be loaded here -->
					</div>
				</div>
				</div>

				<nav class="crime-detail-nav" id="crimeDetailNav">
				<button class="crime-nav-btn" id="crimePrev" type="button" aria-label="Zurück">
					<img id="crimeNavPrevLogo" src="" alt="" class="crime-nav-btn-logo crime-nav-btn-logo--left" style="display: none;" loading="lazy" decoding="async">
					<span class="crime-nav-btn-text">
						<small class="crime-nav-status-label">Zurück zu</small>
						<span class="crime-nav-status-title" id="crimeNavPrevTitle">—</span>
					</span>
				</button>

					<div class="crime-nav-status">
						<span class="crime-nav-status-meta">
							<span id="crimeNavCounter">0 / 0</span>
						</span>
					</div>

				<button class="crime-nav-btn crime-nav-btn-primary" id="crimeNext" type="button" aria-label="Weiter">
					<span class="crime-nav-btn-text">
						<small class="crime-nav-status-label">Weiter zu</small>
						<span class="crime-nav-status-title" id="crimeNavNextTitle">—</span>
					</span>
					<img id="crimeNavNextLogo" src="" alt="" class="crime-nav-btn-logo crime-nav-btn-logo--right" style="display: none;" loading="lazy" decoding="async">
				</button>
				</nav>
			</div>
		</div>
	</div>

	<!-- Mobile Detection Overlay -->
	<div id="mobileOverlay" class="mobile-overlay" style="display: none;">
		<div class="mobile-overlay__content">
			<img src="public/roots-roleplay.svg" alt="Roots Roleplay" class="mobile-overlay__logo" loading="lazy" decoding="async">
			<h2 class="mobile-overlay__title">Please visit on a desktop device</h2>
			<p class="mobile-overlay__message">For the best experience, please enjoy Roots Roleplay on a desktop or laptop computer.</p>
		</div>
	</div>

	<script src="js/main.js" defer></script>
